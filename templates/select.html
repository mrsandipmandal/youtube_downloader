<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>{{ video_info.title }}</h2>
    <form method="POST" action="{{ url_for('download') }}">
        <input type="hidden" name="url" value="{{ video_info.webpage_url }}">
        <div class="mb-3">
            <label>Select format:</label>
            <select name="format_id" class="form-select" required>
                {% for fmt in formats %}
                    <option value="{{ loop.index0 }}">
                        {{ fmt.format }} - {{ fmt.ext }} - {{ fmt.filesize|default('Unknown') }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="filename" value="{{ video_info.title }}.{{ formats[0].ext }}">
        <button type="submit" class="btn btn-success">Download</button>
    </form>
</div>
</body>
</html>
